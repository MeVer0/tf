<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="frame">
        <div>
            <h2 class="reg-text">Зарегистрируйся и найди тимметов для соего проекта</h2>
        </div>
        <div class="fields">
            <ul>
                <li>
                    <input type="text" id="name" name="name" class="field name" placeholder="Имя">
                </li>
                <li>
                    <input type="text" id="last-name" name="last-name" class="field last-name" placeholder="Фамилия">
                </li>
                <li>
                    <input type="email" id="email" name="email" class="field mail" placeholder="Почта">
                </li>
                <li>
                    <input type="password" id="password" name="password" class="field password" placeholder="Пароль">
                </li>
            </ul>
        </div>
        <div>
            <button class="create-account-button">Создать аккаунт</button>
        </div>
        <div class="login">
            Уже зарегистрировались?
            <a href="#">Войти</a>
        </div>
    </div>
</body>
</html>
